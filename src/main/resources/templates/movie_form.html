<!DOCTYPE html>
<html xmls:th="www.thymeleaf.org">
<head>
<title>Rate a movie</title>
</head>
<body>
	<h2>Rate a movie</h2>
	<form action="#" th:action="@{/movies/new}" th:object="${movieRating}" method="post">
	Name: <input type="text" th:field="*{name}" />
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span> <br /> 
	Movie title: <input type="text" th:field="*{title}" />
		<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> </span> <br />
	Rating (1-5): <input type="text" th:field="*{rating}" />
		<span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"> </span> <br />
		<input type="hidden" th:field="*{date}" />
		
	<input type="submit" value="Submit" />
	</form>
</body>
</html>
